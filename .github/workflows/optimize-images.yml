name: Optimize images

on:
  push:
    paths:
      - 'assets/**'

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp git

      - name: Generate resized images and webp
        run: |
          shopt -s nullglob || true
          for file in assets/*.{png,jpg,jpeg}; do
            base=$(basename "$file")
            name=${base%.*}
            echo "Processing $file"
            convert "$file" -resize 260 "assets/${name}-260.png"
            convert "$file" -resize 520 "assets/${name}-520.png"
            cwebp -q 80 "assets/${name}-260.png" -o "assets/${name}-260.webp"
            cwebp -q 80 "assets/${name}-520.png" -o "assets/${name}-520.webp"
          done

      - name: Commit optimized images
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add assets/*-260.* assets/*-520.*
            git commit -m "chore: add optimized images (auto-generated)"
            git push
          else
            echo "No new images to commit"
          fi

<!-- Optional customization: include Google Fonts or other theme head tags -->
{% if site.data.theme.google_fonts and site.data.theme.google_fonts.size > 0 %}
  {% for f in site.data.theme.google_fonts %}
    <link href="https://fonts.googleapis.com/css2?family={{f.name | uri_escape}}:wght@{{f.weights}}&display=swap" rel="stylesheet">
  {% endfor %}
{% endif %}
